<p-panel xmlns="">
  <div *ngIf="listarCliente.length === 0" class="aviso-vazio">
    Nenhum Contato cadastrado
  </div>

  <p-table *ngIf="listarCliente.length > 0" [value]="listarCliente" [tableStyle]="{ 'min-width': '60rem' }" class="painel-centralizado">
    <ng-template #caption>
      <div >
        <span class="text-xl font-bold">Lista De Veiculos</span>
      </div>
    </ng-template>
    <ng-template #header>
      <tr>
        <th>Id</th>
        <th>Nome</th>
      </tr>
    </ng-template>
    <ng-template #body let-cliente>
      <tr>
        <td>{{cliente.id}}</td>
        <td>{{cliente.nome}}</td>
        <td>{{cliente.cpf}}</td>
        <td>
          <p-button icon="pi pi-trash" (click)="removerCliente(cliente.id)" severity="secondary" rounded/>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-panel>
