<p-panel xmlns="">
  <div *ngIf="listaAlugueis.length === 0" class="aviso-vazio">
    Nenhum Contato cadastrado
  </div>

  <p-table *ngIf="listaAlugueis.length > 0" [value]="listaAlugueis" [tableStyle]="{ 'min-width': '60rem' }" class="painel-centralizado">
    <ng-template #caption>
      <div >
        <span class="text-xl font-bold">Lista De Veiculos</span>
      </div>
    </ng-template>
    <ng-template #header>
      <tr>
        <th>Id</th>
        <th>Nome</th>
      </tr>
    </ng-template>
    <ng-template #body let-aluguel>
      <tr>
        <td>{{aluguel.id}}</td>
        <td>{{aluguel.cliente}}</td>
        <td>{{aluguel.veiculo}}</td>
        <td>{{aluguel.dataInicio}}</td>
        <td>{{aluguel.dataFim}}</td>
        <td>
          <p-button icon="pi pi-trash" (click)="removerCliente(aluguel.id)" severity="secondary" rounded/>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-panel>
