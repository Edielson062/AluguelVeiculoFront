<p-panel xmlns="">
  <div *ngIf="listaVeiculos.length === 0" class="aviso-vazio">
    Nenhum Contato cadastrado
  </div>

  <p-table *ngIf="listaVeiculos.length > 0" [value]="listaVeiculos" [tableStyle]="{ 'min-width': '60rem' }" class="painel-centralizado">
    <ng-template #caption>
      <div >
        <span class="text-xl font-bold">Lista De Veiculos</span>
      </div>
    </ng-template>
    <ng-template #header>
      <tr>
        <th>Id</th>
        <th>Nome</th>
      </tr>
    </ng-template>
    <ng-template #body let-veiculo>
      <tr>
        <td>{{veiculo.id}}</td>
        <td>{{veiculo.descricao}}</td>
        <td>{{veiculo.placa}}</td>
        <th>{{veiculo.veiculo}}</th>
        <td>
          <p-button icon="pi pi-trash" (click)="removerVeiculo(veiculo.id)" severity="secondary" rounded/>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-panel>
